<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息录入</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // 监听输入框的变化，动态计算总分
        function calculateTotalScore() {
            var score1 = parseFloat(document.getElementById('score_1').value) || 0;
            var score2 = parseFloat(document.getElementById('score_2').value) || 0;
            var score3 = parseFloat(document.getElementById('score_3').value) || 0;
            var score4 = parseFloat(document.getElementById('score_4').value) || 0;

            var totalScore = score1 + score2 + score3 + score4;

            // 设置总分的输入框为计算后的值
            document.getElementById('total_score').value = totalScore;
        }

        // 在每个评分项输入框发生变化时重新计算总分
        window.onload = function() {
            document.getElementById('score_1').addEventListener('input', calculateTotalScore);
            document.getElementById('score_2').addEventListener('input', calculateTotalScore);
            document.getElementById('score_3').addEventListener('input', calculateTotalScore);
            document.getElementById('score_4').addEventListener('input', calculateTotalScore);
        };
    </script>
</head>
<body>
    <h1>学生信息录入</h1>
    <form action="/student_entry" method="POST">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>

        <label for="student_id">学号：</label>
        <input type="text" id="student_id" name="student_id" required>

        <h3>思想品德</h3>
        <label for="volunteer_hours">志愿活动时长：</label>
        <input type="number" id="volunteer_hours" name="volunteer_hours" required>

        <label for="ideological_education">思政教育参与次数：</label>
        <input type="number" id="ideological_education" name="ideological_education" required>

        <label for="score_1">思政教育得分：</label>
        <input type="number" id="score_1" name="score_1" required>

        <h3>实践活动</h3>
        <label for="social_practice">社会实践次数：</label>
        <input type="number" id="social_practice" name="social_practice" required>

        <label for="score_2">实践活动得分：</label>
        <input type="number" id="score_2" name="score_2" required>

        <h3>荣誉奖项</h3>
        <label for="awards">奖项信息：</label>
        <input type="text" id="awards" name="awards" required>

        <label for="score_3">荣誉奖项得分：</label>
        <input type="number" id="score_3" name="score_3" required>

        <h3>学生工作情况</h3>
        <label for="position">担任职务：</label>
        <input type="text" id="position" name="position" required>

        <label for="score_4">学生工作得分：</label>
        <input type="number" id="score_4" name="score_4" required>

        <h3>总分</h3>
        <label for="total_score">总分：</label>
        <input type="number" id="total_score" name="total_score" readonly>

        <button type="submit">提交</button>
    </form>
    <br>
    <a href="/main">返回主页面</a>
    <br>
    <br>
    <br><br>
</body>
</html>
